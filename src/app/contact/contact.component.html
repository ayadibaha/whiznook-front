<div class="section bg-gradient" id="contact">

        <div class="top">
            <h3>CONTACT US</h3>

        </div>
        <div class="row call-to-action">
            <div class="col-5 float-right">
                <div class="row">
                    <span class="ti-email"></span>
                    <p>info@whiznook.com</p>
                </div>
                <div class="row">
                    <span class="ti-mobile"></span>
                    <p>408-475-0522</p>
                </div>
                <div class="row">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1612502.511845104!2d-123.54149079038609!3d37.87388356475237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808583a3a688d7b5%3A0x8c891b8457461fa9!2sR%C3%A9gion+de+la+baie+de+San+Francisco%2C+Californie%2C+%C3%89tats-Unis!5e0!3m2!1sfr!2stn!4v1553366787465"
